<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="card">
      <div class="pointer img-box">
        <div class="overlay-img">
          <img src="./images/icon-view.svg" alt="Overlay Eye Image" />
        </div>
        <div class="eth-img">
          <img
            src="./images/image-equilibrium.jpg"
            alt="NFT Equilibrium Picture" />
        </div>
      </div>
      <h1 class="pointer title">Equilibrium #3429</h1>
      <p class="desc">Our Equilibrium collection promotes balance and calm.</p>
      <div class="info-box">
        <p class="eth pointer">
          <img src="./images/icon-ethereum.svg" alt="Green Etherium Icon" />
          0.041 ETH
        </p>
        <p class="days pointer">
          <img src="./images/icon-clock.svg" alt="Clock Icon " /> 3 days left
        </p>
      </div>
      <div class="line"></div>
      <div class="creator-box">
        <div class="avatar">
          <img src="./images/image-avatar.png" alt="Creator Avatar" />
        </div>
        <p>Creation of <span class="pointer"> Jules Wyvern</span></p>
      </div>
    </div>
  </body>
</html>
